name: Add issues to Design

on:
  issues:
    types:
      - opened

jobs:
  add-to-designers:
    name: Add issue to Design
    runs-on: ubuntu-latest
    steps:
      - uses: actions/add-to-project@v0.4.0
        with:
          project-url: https://github.com/orgs/hostlikepro/projects/6
          github-token: ${{ secrets.ADD_TO_PROJECT_PAT }}
          labeled: img