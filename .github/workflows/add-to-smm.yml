name: Add issues to SMM

on:
  issues:
    types:
      - opened

jobs:
  add-to-smm:
    name: Add issue to SMM
    runs-on: ubuntu-latest
    steps:
      - uses: actions/add-to-project@v0.4.0
        with:
          project-url: https://github.com/orgs/hostlikepro/projects/7
          github-token: ${{ secrets.ADD_TO_PROJECT_PAT }}
          labeled: smm